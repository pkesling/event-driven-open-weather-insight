version: 2

models:
  - name: fct_air_weather_forecast
    description: Joined AirNow air quality forecasts with NWS hourly weather + latest OpenAQ measurements.
    tests:
      - elementary.volume_anomalies
    columns:
      - name: latest_measured_pm25
        tests:
          - accepted_range:
              min_value: 0
      - name: latest_measured_relative_humidity
        tests:
          - accepted_range:
              min_value: 0
              max_value: 100
      - name: temperature
        tests:
          - accepted_range:
              min_value: -150
              max_value: 150
      - name: probability_of_precipitation
        tests:
          - accepted_range:
              min_value: 0
              max_value: 100
