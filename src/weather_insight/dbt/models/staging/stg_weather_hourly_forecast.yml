version: 2

models:
  - name: stg_weather_hourly_forecast
    columns:
      - name: temperature_clean
        tests:
          - accepted_range:
              min_value: -80
              max_value: 80
      - name: relative_humidity_clean
        tests:
          - accepted_range:
              min_value: 0
              max_value: 100
      - name: probability_of_precipitation_clean
        tests:
          - accepted_range:
              min_value: 0
              max_value: 100
      - name: wind_speed_clean
        tests:
          - accepted_range:
              min_value: 0
              max_value: 300
      - name: is_valid
        tests:
          - accepted_values:
              values: [true, false]
